<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Área de Triângulos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Cálculo de Área de Triângulos</h1>

    <form id="triangleForm">
        <h3>Triângulo X</h3>
        <div class="form-group">
            <label for="lado1X">Lado 1:</label>
            <input type="number" class="form-control" id="lado1X" required>
        </div>
        <div class="form-group">
            <label for="lado2X">Lado 2:</label>
            <input type="number" class="form-control" id="lado2X" required>
        </div>
        <div class="form-group">
            <label for="lado3X">Lado 3:</label>
            <input type="number" class="form-control" id="lado3X" required>
        </div>

        <h3>Triângulo Y</h3>
        <div class="form-group">
            <label for="lado1Y">Lado 1:</label>
            <input type="number" class="form-control" id="lado1Y" required>
        </div>
        <div class="form-group">
            <label for="lado2Y">Lado 2:</label>
            <input type="number" class="form-control" id="lado2Y" required>
        </div>
        <div class="form-group">
            <label for="lado3Y">Lado 3:</label>
            <input type="number" class="form-control" id="lado3Y" required>
        </div>

        <button type="submit" class="btn btn-primary">Calcular Áreas</button>
    </form>

    <div id="result" class="mt-4"></div>
</div>

<script>
    document.getElementById('triangleForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário

        // Lados do triângulo X
        const lado1X = parseFloat(document.getElementById('lado1X').value);
        const lado2X = parseFloat(document.getElementById('lado2X').value);
        const lado3X = parseFloat(document.getElementById('lado3X').value);

        // Lados do triângulo Y
        const lado1Y = parseFloat(document.getElementById('lado1Y').value);
        const lado2Y = parseFloat(document.getElementById('lado2Y').value);
        const lado3Y = parseFloat(document.getElementById('lado3Y').value);

        // Cálculo da área usando a fórmula de Heron
        const areaX = calcularArea(lado1X, lado2X, lado3X);
        const areaY = calcularArea(lado1Y, lado2Y, lado3Y);

        // Exibir resultados
        let resultText = `A área do triângulo X é: ${areaX.toFixed(2)}<br>`;
        resultText += `A área do triângulo Y é: ${areaY.toFixed(2)}<br>`;

        if (areaX > areaY) {
            resultText += "O triângulo X é maior.";
        } else if (areaY > areaX) {
            resultText += "O triângulo Y é maior.";
        } else {
            resultText += "Os triângulos têm a mesma área.";
        }

        document.getElementById('result').innerHTML = resultText;
    });

    function calcularArea(lado1, lado2, lado3) {
        const s = (lado1 + lado2 + lado3) / 2; // semi-perímetro
        return Math.sqrt(s * (s - lado1) * (s - lado2) * (s - lado3));
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
